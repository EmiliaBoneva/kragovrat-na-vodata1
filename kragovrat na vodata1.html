<script>

        { question: "–ö–æ–µ –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ —Å–µ —Å–ª—É—á–≤–∞ —Å–ª–µ–¥ –∏–∑–ø–∞—Ä–µ–Ω–∏–µ—Ç–æ?", answers: ["–í–æ–¥–∞—Ç–∞ –∑–∞–º—Ä—ä–∑–≤–∞", "–ü–∞—Ä–∞—Ç–∞ —Å–µ –∫–æ–Ω–¥–µ–Ω–∑–∏—Ä–∞ –≤ –æ–±–ª–∞—Ü–∏", "–í–æ–¥–∞—Ç–∞ —Å–µ –≤–ª–∏–≤–∞ –≤ —Ä–µ–∫–∏"], correct: 1 },
        { question: "–ö–∞–∫–≤–æ –µ –∫–æ–Ω–¥–µ–Ω–∑–∞—Ü–∏—è?", answers: ["–ü—Ä–µ–≤—Ä—ä—â–∞–Ω–µ—Ç–æ –Ω–∞ –≤–æ–¥–∞—Ç–∞ –≤ –ø–∞—Ä–∞", "–ü—Ä–µ–≤—Ä—ä—â–∞–Ω–µ—Ç–æ –Ω–∞ –≤–æ–¥–Ω–∏—Ç–µ –ø–∞—Ä–∏ –≤ –∫–∞–ø—á–∏—Ü–∏", "–ò–∑—Ç–∏—á–∞–Ω–µ –Ω–∞ –≤–æ–¥–∞—Ç–∞ –æ—Ç –æ–±–ª–∞—Ü–∏—Ç–µ"], correct: 1 },
        { question: "–ö–∞–∫–≤–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–≤–∞—Ç –æ–±–ª–∞—Ü–∏—Ç–µ?", answers: ["–°—ä–±—Ä–∞–Ω–∏ –≤–æ–¥–Ω–∏ –∫–∞–ø—á–∏—Ü–∏", "–ì–æ–ª–µ–º–∏ –ª–µ–¥–µ–Ω–∏ –∫—ä—Å–æ–≤–µ", "–ö–∞–ø–∫–∏ –≤–æ–¥–∞, —Å—Ç–∏—á–∞—â–∏ —Å–µ –æ—Ç –Ω–µ–±–µ—Ç–æ"], correct: 0 },
        { question: "–ö–∞–∫ —Å–µ –Ω–∞—Ä–∏—á–∞ –ø—Ä–æ—Ü–µ—Å—ä—Ç, –ø—Ä–∏ –∫–æ–π—Ç–æ –≤–æ–¥–∞—Ç–∞ –ø–∞–¥–∞ –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ –∑–µ–º—è—Ç–∞ –∫–∞—Ç–æ –¥—ä–∂–¥, —Å–Ω—è–≥ –∏–ª–∏ –≥—Ä–∞–¥—É—à–∫–∞?", answers: ["–¢–æ–ø–µ–Ω–µ", "–ò–∑–ø–∞—Ä–µ–Ω–∏–µ", "–í–∞–ª–µ–∂"], correct: 2 },
        { question: "–ö–∞–∫–≤–æ —Å–µ —Å–ª—É—á–≤–∞, –∫–æ–≥–∞—Ç–æ –≤–æ–¥–∞—Ç–∞ –ø–æ–ø–∏–µ –≤ –ø–æ—á–≤–∞—Ç–∞?", answers: ["–í–æ–¥–∏ –¥–æ –∏–∑–ø–∞—Ä–µ–Ω–∏–µ", "–°—ä–∑–¥–∞–≤–∞ –ø–æ–¥–∑–µ–º–Ω–∏ –≤–æ–¥–∏", "–°–µ –∫–æ–Ω–¥–µ–Ω–∑–∏—Ä–∞ –≤ –æ–±–ª–∞—Ü–∏"], correct: 1 },
        { question: "–ö–∞–∫–≤–æ –æ–∑–Ω–∞—á–∞–≤–∞ '–∫—Ä—ä–≥–æ–≤—Ä–∞—Ç –Ω–∞ –≤–æ–¥–∞—Ç–∞'?", answers: ["–ü–æ—Å—Ç–æ—è–Ω–Ω–æ —Ü–∏—Ä–∫—É–ª–∏—Ä–∞–Ω–µ –Ω–∞ –≤–æ–¥–∞—Ç–∞ –≤ –ø—Ä–∏—Ä–æ–¥–∞—Ç–∞", "–ü–æ—Å—Ç–æ—è–Ω–Ω–æ –¥—ä–∂–¥ –≤ –ø–ª–∞–Ω–∏–Ω–∏—Ç–µ", "–í–æ–¥–∞—Ç–∞ —Å–µ –¥–≤–∏–∂–∏ —Å–∞–º–æ –ø–æ —Ä–µ–∫–∏—Ç–µ"], correct: 0 },
        { question: "–ö–∞–∫–≤–æ –µ –æ—Å–Ω–æ–≤–Ω–∏—è—Ç –∏–∑—Ç–æ—á–Ω–∏–∫ –Ω–∞ –µ–Ω–µ—Ä–≥–∏—è –∑–∞ –∏–∑–ø–∞—Ä–µ–Ω–∏–µ—Ç–æ?", answers: ["–õ—É–Ω–Ω–∞—Ç–∞ —Å–≤–µ—Ç–ª–∏–Ω–∞", "–°–ª—ä–Ω—á–µ–≤–∞—Ç–∞ –µ–Ω–µ—Ä–≥–∏—è", "–ó–µ–º–Ω–∞—Ç–∞ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è"], correct: 1 },
        { question: "–ö—ä–¥–µ –æ—Ç–∏–≤–∞ –≤–æ–¥–∞—Ç–∞ —Å–ª–µ–¥ –≤–∞–ª–µ–∂?", answers: ["–í —Ä–µ–∫–∏—Ç–µ –∏ –º–æ—Ä–µ—Ç–∞—Ç–∞", "–í –ø–ª–∞–Ω–∏–Ω–∏—Ç–µ", "–û—Å—Ç–∞–≤–∞ –≤ –æ–±–ª–∞—Ü–∏—Ç–µ"], correct: 0 },
        { question: "–ö–∞–∫–≤–æ –ø—Ä–∞–≤—è—Ç —Ä–∞—Å—Ç–µ–Ω–∏—è—Ç–∞ —Å –≤–æ–¥–∞—Ç–∞, –∫–æ—è—Ç–æ –ø–æ–≥–ª—ä—â–∞—Ç?", answers: ["–ò–∑–ø–æ–ª–∑–≤–∞—Ç —è —Å–∞–º–æ –∑–∞ –æ—Ö–ª–∞–∂–¥–∞–Ω–µ", "–ò–∑–ø–∞—Ä—è–≤–∞—Ç —á–∞—Å—Ç –æ—Ç –Ω–µ—è —á—Ä–µ–∑ –ª–∏—Å—Ç–∞—Ç–∞", "–ó–∞–ø–∞–∑–≤–∞—Ç —è —Å–∞–º–æ –≤ –∫–æ—Ä–µ–Ω–∏—Ç–µ"], correct: 1 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
        const question = questions[currentQuestionIndex];
        document.getElementById("question").innerText = question.question;
        document.getElementById("answers").innerHTML = "";

        question.answers.forEach((answer, index) => {
            const answerDiv = document.createElement("div");
            answerDiv.classList.add("answer");
            answerDiv.innerText = answer;
            answerDiv.onclick = () => checkAnswer(index);
            document.getElementById("answers").appendChild(answerDiv);
        });
    }

    function checkAnswer(selectedIndex) {
        const question = questions[currentQuestionIndex];
        const answers = document.getElementsByClassName("answer");

        if (selectedIndex === question.correct) {
            answers[selectedIndex].classList.add("correct");
            score++;
            document.getElementById("score").innerText = `–¢–æ—á–∫–∏: ${score}`;
        } else {
            answers[selectedIndex].classList.add("incorrect");
            answers[question.correct].classList.add("correct");
        }

        Array.from(answers).forEach(answer => {
            answer.onclick = null;  // –î–µ–∞–∫—Ç–∏–≤–∏—Ä–∞–Ω–µ –Ω–∞ –æ—Ç–≥–æ–≤–æ—Ä–∏—Ç–µ —Å–ª–µ–¥ –∏–∑–±–æ—Ä
        });

        document.getElementById("next-button").style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            document.getElementById("next-button").style.display = "none";
            loadQuestion();
        } else {
            showFinalResult();
        }
    }

    function showFinalResult() {
        document.getElementById("question-container").style.display = "none";
        document.getElementById("next-button").style.display = "none";
        document.getElementById("result").innerHTML = `–í–∏–µ —Å—ä–±—Ä–∞—Ö—Ç–µ –æ–±—â–æ ${score} —Ç–æ—á–∫–∏. `;

        if (score >= 9) {
            document.getElementById("result").innerHTML += "–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –æ—Ç–ª–∏—á–Ω–æ! üòä";
        } else if (score >= 7) {
            document.getElementById("result").innerHTML += "–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –º–Ω–æ–≥–æ –¥–æ–±—Ä–µ! üòä";
        } else if (score >= 5) {
            document.getElementById("result").innerHTML += "–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –¥–æ–±—Ä–µ! üòä";
        } else {
            document.getElementById("result").innerHTML += "–ü—Ä–æ—á–µ—Ç–∏ –æ—â–µ –ø–æ —Ç–µ–º–∞—Ç–∞ –∏ –∏–≥—Ä–∞–π –æ—Ç–Ω–æ–≤–æ! üòû";
        }
    }

    loadQuestion();
</script>
